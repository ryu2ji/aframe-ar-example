<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Snowman</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Snowman made from spheres -->
      <a-entity id="snowman" position="0 0 -3">
        <!-- Bottom sphere (largest) -->
        <a-sphere position="0 0.5 0" radius="0.5" color="#FFFFFF"></a-sphere>
        
        <!-- Middle sphere -->
        <a-sphere position="0 1.2 0" radius="0.35" color="#FFFFFF"></a-sphere>
        
        <!-- Head sphere (smallest) -->
        <a-sphere position="0 1.8 0" radius="0.25" color="#FFFFFF"></a-sphere>
        
        <!-- Eyes (black dots) -->
        <a-sphere position="-0.1 1.85 0.2" radius="0.03" color="#000000"></a-sphere>
        <a-sphere position="0.1 1.85 0.2" radius="0.03" color="#000000"></a-sphere>
        
        <!-- Nose (orange cone) -->
        <a-cone position="0 1.8 0.25" radius-bottom="0.05" radius-top="0" height="0.2" color="#FF6600" rotation="90 0 0"></a-cone>
        
        <!-- Buttons (black spheres) -->
        <a-sphere position="0 1.3 0.3" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0 1.15 0.32" radius="0.04" color="#000000"></a-sphere>
        <a-sphere position="0 1.0 0.33" radius="0.04" color="#000000"></a-sphere>
      </a-entity>

      <!-- Pine tree made from cones and cylinder -->
      <a-entity id="tree" position="1.5 0 -3">
        <!-- Tree trunk (brown cylinder) -->
        <a-cylinder position="0 0.3 0" radius="0.1" height="0.6" color="#8B4513"></a-cylinder>
        
        <!-- Bottom tree layer (green cone) -->
        <a-cone position="0 0.8 0" radius-bottom="0.5" radius-top="0" height="0.6" color="#228B22"></a-cone>
        
        <!-- Middle tree layer -->
        <a-cone position="0 1.2 0" radius-bottom="0.4" radius-top="0" height="0.5" color="#228B22"></a-cone>
        
        <!-- Top tree layer -->
        <a-cone position="0 1.6 0" radius-bottom="0.3" radius-top="0" height="0.4" color="#228B22"></a-cone>
        
        <!-- Tree star (yellow) -->
        <a-sphere position="0 2.0 0" radius="0.08" color="#FFD700"></a-sphere>
      </a-entity>

      <a-camera-static />
    </a-scene>
  </body>
</html>
